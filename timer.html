<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Anniversary Timer</title>
  <!-- Using a nice Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', serif;
      background: #ffe6f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      color: #d63384;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      font-weight: bold;
    }

    /* Text Box for Years, Months, Days */
    .time-info {
      background: #ff6ab4;
      padding: clamp(5px,4vw,10px) clamp(10px, 5vw,20px);
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: clamp(0.5, 4vw, 2rem);
      color: white;
      margin-bottom: 20px;
    }

    /* Timer Container */
    .timer {
      background: #fff;
      padding: clamp(10px, 4vw,20px) clamp(30px, 5vw, 40px);
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
    }

    /* Timer Values and Words in Same Box */
    .timer-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .timer span {
      font-size: clamp(0.5rem, 1.5, 2.5rem);
      font-weight: 700;
      color: #d63384;
    }

    /* Words Below Timer in Same Container */
    .timer div {
      font-size: 1.2rem;
      color: #d63384;
      text-align: center;
    }

    /* Text box with custom styles for the text */
    .header-box {
      background: #ff6ab4;
      padding: clamp(5px, 5vw, 15px) clamp(10px, 5vw,60px);
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: clamp(0.5rem, 1.5vw,2rem);
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
      position: absolute;
      top: 15%;
    }

    /* Heart Animation */
    .hearts {
      font-size: 2rem;
      margin-top: 10px;
    }

    .hearts span {
      margin: 0 5px;
      animation: heartbeat 1s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    #name {
      font-size: 4rem;
    }
    .footer-box {
      background: #ff6ab4;
      padding: clamp(5px, 5vw, 15px) clamp(10px, 4vw,40px);
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: clamp(0.5rem, 1vw,1.5rem);
      color: white;
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      letter-spacing: 1px;
      line-height: 20px;

      position: absolute;
      bottom: 10%;
    }

  </style>
</head>
<body>
  <!-- Text Box -->
  <div class="header-box">
    How long we have been together? 
  </div>
  
  <!-- Time Info (Years, Months, Days) -->
  <div class="time-info" id="time-info">
    <!-- This will be dynamically updated -->
  </div>

  <!-- Timer -->
  <div class="timer">
    <div class="timer-container">
      <span id="days">0</span>:<span id="hrs">00</span>:<span id="mins">00</span>:<span id="secs">00</span>
    </div>
    <div class="timer-container">
      <div>Days</div>
      <div>Hrs</div>
      <div>Mins</div>
      <div>Secs</div>
    </div>
  </div>

  <!-- Names -->
  <div class="names" >
    Gafiws &amp; Nack
  </div>
  <div class="footer-box">
    i'm sorry for tonight that i make you upset and can't do any thing to make you don't cry, i love you love you so much that i think i can't love anyone like i love you 
  </div>

  <script>
    // Convert Buddhist year 2567 to Gregorian (2567 - 543 = 2024)
    // Anniversary date: June 23, 2024
    const anniversaryDate = new Date('2024-06-23T00:00:00');

    function updateTimer() {
      const now = new Date();
      const timeDifference = now - anniversaryDate; // Time elapsed since the anniversary

      // Calculate time components
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      // Calculate years, months, and remaining days
      const years = Math.floor(days / 365);
      const months = Math.floor((days % 365) / 30);
      const remainingDays = days % 30;

      // Update the Time Info section
      let timeInfo = '';
      if (years > 0) {
        timeInfo += `${years} Years `;
      }
      if (months > 0) {
        timeInfo += `${months} Months `;
      }
      timeInfo += `${remainingDays} Days`;

      document.getElementById('time-info').textContent = timeInfo;

      // Update the timer display
      document.getElementById('days').textContent = days;
      document.getElementById('hrs').textContent = hours.toString().padStart(2, '0');
      document.getElementById('mins').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('secs').textContent = seconds.toString().padStart(2, '0');
    }

    // Update timer every second
    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
