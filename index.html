<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Gift !!</title>
    <style>
        body {
            background-color: #FFC0CB;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-family: cursive;
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        img {
            width: 200px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        button {
            font-family: sans-serif;
            padding: 15px 25px;
            font-size: 1.8rem;
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #e6e6e6;
        }

        
        

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            img {
                width: 150px;
            }

            .buttons {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }
        }
        #no {
            position: fixed;
            left: 57%;
            top: 67%;
            transition: left 0.3s ease, top 0.3s ease;
        }
        #yes {
            position: fixed;
            right: 57%;
            top: 67%;
        }
    </style>
</head>
<body>
    <img src="https://media.tenor.com/fYg91qBpDdgAAAAi/bongo-cat-transparent.gif" alt="Bongo Cat">
    <h1>Will you be my valentine ??</h1>

    <div class="buttons">
        <button id="yes">yes</button>
        <button id="no">no</button>
    </div>
</body>

<script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById("yes");


    function moveNoButton() {
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const buttonWidth = noButton.offsetWidth;
        const buttonHeight = noButton.offsetHeight;
        const yesRect = yesButton.getBoundingClientRect();

        //let newX = Math.random() * (viewportWidth - buttonWidth);
        //let newY = Math.random() * (viewportHeight - buttonHeight);

        let isOverlapping;
        do {
            newX = Math.random() * (viewportWidth - buttonWidth);
            newY = Math.random() * (viewportHeight - buttonHeight);

            isOverlapping =
                newX < yesRect.right &&
                newX + buttonWidth > yesRect.left &&
                newY < yesRect.bottom &&
                newY + buttonHeight > yesRect.top;
        } while (isOverlapping);

        if (newX < 0) newX = 0;
        if (newY < 0) newY = 0;
        if (newX + buttonWidth > viewportWidth) newX = viewportWidth - buttonWidth;
        if (newY + buttonHeight > viewportHeight) newY = viewportHeight - buttonHeight;
    
        noButton.style.left = `${newX}px`;
        noButton.style.top = `${newY}px`;
    }

    noButton.addEventListener("mouseover", moveNoButton);
    noButton.addEventListener("touchstart", (event) => {
        event.preventDefault();
        moveNoButton();
    });
</script>
<script>
    

    async function sendDataToGitHub() {
        const repoOwner = "nxckwc";  // GitHub Username
        const repoName = "valentines_project";  // Repository Name
        const filePath = "data/response.txt";  // File path (assumed to exist)
        const token = "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";  // Temporary token for testing
    
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;

        try {
        // ดึงข้อมูลไฟล์ปัจจุบันเพื่อเอา SHA
            const response = await fetch(apiUrl, {
                headers: { Authorization: `token ${token}` }
            });

            if (!response.ok) {
                throw new Error("❌ Cannot access the file (Make sure it exists)");
            }

            const data = await response.json();
            const currentContent = atob(data.content);  // แปลง Base64 เป็นข้อความปกติ
            const sha = data.sha;  // ใช้ SHA ในการอัปเดตไฟล์

        // เพิ่มข้อมูลใหม่
            const newData = currentContent + "\nUser clicked YES! - " + new Date().toLocaleString();
            const encodedData = btoa(newData);  // แปลงเป็น Base64

        // อัปโหลดข้อมูลที่อัปเดตกลับไปที่ GitHub
            const result = await fetch(apiUrl, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "User clicked YES!",
                    content: encodedData,
                    sha: sha  // ต้องมี SHA เสมอ (ไม่สร้างไฟล์ใหม่)
                })
            });

            if (result.ok) {
                alert("✅ Data sent to GitHub successfully!");
            } else {
                alert("❌ Failed to send data to GitHub.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("❌ Error: " + error.message);
        }   
    }

    yesButton.addEventListener("click", sendDataToGitHub);

</script>


</html>
