<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Gift !!</title>
    <style>
        body {
            background-color: #FFC0CB;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-family: cursive;
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        img {
            width: 200px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        button {
            font-family: sans-serif;
            padding: 15px 25px;
            font-size: 1.8rem;
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #e6e6e6;
        }

        
        

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            img {
                width: 150px;
            }

            .buttons {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }
        }
        #no {
            position: fixed;
            left: 57%;
            top: 67%;
            transition: left 0.3s ease, top 0.3s ease;
        }
        #yes {
            position: fixed;
            right: 57%;
            top: 67%;
        }
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black; /* พื้นหลังสีดำ */
            display: none; /* ซ่อนก่อน */
            justify-content: center;
            align-items: center;
        }

        .loading-circle {
            width: 20px;
            height: 20px;
            
            border-radius: 50%; /* ทำให้เป็นวงกลม */
            animation: pixelSpin 1s steps(4) infinite; /* หมุนเป็น Pixel */
        }

        @keyframes pixelSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <img src="https://media.tenor.com/fYg91qBpDdgAAAAi/bongo-cat-transparent.gif" alt="Bongo Cat">
    <h1>Will you be my valentine ??</h1>

    <div class="buttons">
        <button id="yes">yes</button>
        <button id="no">no</button>
    </div>
</body>

<script>
    
    <div id="loadingScreen">
        <div class="loading-circle"></div>
    </div>

    const noButton = document.getElementById('no');
    const yesButton = document.getElementById("yes");


    function moveNoButton() {
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const buttonWidth = noButton.offsetWidth;
        const buttonHeight = noButton.offsetHeight;
        const yesRect = yesButton.getBoundingClientRect();

        //let newX = Math.random() * (viewportWidth - buttonWidth);
        //let newY = Math.random() * (viewportHeight - buttonHeight);

        let isOverlapping;
        do {
            newX = Math.random() * (viewportWidth - buttonWidth);
            newY = Math.random() * (viewportHeight - buttonHeight);

            isOverlapping =
                newX < yesRect.right &&
                newX + buttonWidth > yesRect.left &&
                newY < yesRect.bottom &&
                newY + buttonHeight > yesRect.top;
        } while (isOverlapping);

        if (newX < 0) newX = 0;
        if (newY < 0) newY = 0;
        if (newX + buttonWidth > viewportWidth) newX = viewportWidth - buttonWidth;
        if (newY + buttonHeight > viewportHeight) newY = viewportHeight - buttonHeight;
    
        noButton.style.left = `${newX}px`;
        noButton.style.top = `${newY}px`;
    }

    noButton.addEventListener("mouseover", moveNoButton);
    noButton.addEventListener("touchstart", (event) => {
        event.preventDefault();
        moveNoButton();
    });
</script>

<script>
    async function sendDataToGoogleSheets() {
        const sheetUrl = "https://script.google.com/macros/s/AKfycbwb6ukWge8hwSGm3eAQ_YDsb93-fiwLrkGMxdGv6CcCZZv04O03AqRDH4R4pZr4siJ7/exec"; // ใช้ URL ใหม่ที่ Deploy ล่าสุด

        const data = { response: "User clicked YES!" };

        document.body.innerHTML = "";

        const loadingDiv = document.createElement("div");
        loadingDiv.id = "loadingScreen";
        loadingDiv.innerHTML = '<div class="loading-circle"></div>';
        document.body.appendChild(loadingDiv);
        document.getElementById("loadingScreen").style.display = "flex";

        const result = await fetch(sheetUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
            mode: "no-cors" // เพิ่มโหมดนี้
        });
        window.location.href = "yes_page.html";
        //alert("✅ Request sent! (CORS may block response)");
    }


    yesButton.addEventListener("click", sendDataToGoogleSheets);

</script>

</html>
