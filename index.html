<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Gift !!</title>
    <style>
        body {
            background-color: #FFC0CB;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-family: cursive;
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        img {
            width: 200px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        button {
            font-family: sans-serif;
            padding: 15px 25px;
            font-size: 1.8rem;
            background-color: #ffffff;

                flex-direction: column;
                gap: 20px;

            }
        }
        #no {
            position: fixed;
            left: 57%;
            top: 67%;
            transition: left 0.3s ease, top 0.3s ease;
        }

            position: fixed;
            right: 57%;
            top: 67%;
        }
    </style>
</head>
<body>
    <img src="https://media.tenor.com/fYg91qBpDdgAAAAi/bongo-cat-transparent.gif" alt="Bongo Cat">
    <h1>Will you be my valentine ??</h1>

    <div class="buttons">
        <button id="yes">yes</button>
        <button id="no">no</button>
    </div>
</body>

<script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById("yes");


    function moveNoButton() {
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const buttonWidth = noButton.offsetWidth;
        const buttonHeight = noButton.offsetHeight;
        const yesRect = yesButton.getBoundingClientRect();

        //let newX = Math.random() * (viewportWidth - buttonWidth);
        //let newY = Math.random() * (viewportHeight - buttonHeight);

        let isOverlapping;
        do {
            newX = Math.random() * (viewportWidth - buttonWidth);
            newY = Math.random() * (viewportHeight - buttonHeight);

            isOverlapping =
                newX < yesRect.right &&
                newX + buttonWidth > yesRect.left &&
                newY < yesRect.bottom &&
                newY + buttonHeight > yesRect.top;
        } while (isOverlapping);

        if (newX < 0) newX = 0;
        if (newY < 0) newY = 0;
        if (newX + buttonWidth > viewportWidth) newX = viewportWidth - buttonWidth;
        if (newY + buttonHeight > viewportHeight) newY = viewportHeight - buttonHeight;
    
        noButton.style.left = `${newX}px`;
        noButton.style.top = `${newY}px`;
    }

    noButton.addEventListener("mouseover", moveNoButton);
    noButton.addEventListener("touchstart", (event) => {
        event.preventDefault();
        moveNoButton();
    });
</script>
<script>
    

    async function sendDataToGitHub() {
        const repoOwner = "nxckwc";  // Your GitHub Username
        const repoName = "valentines_project";  // Your Repository Name
        const filePath = "data/response.txt";  // File to store responses
        const token = "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";  // Replace with your PAT (DO NOT SHARE)
        
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;

    // Fetch current file content (to get SHA)
        let currentContent = "";
        let sha = "";

        try {
            const response = await fetch(apiUrl, {
                headers: { Authorization: `Bearer ${token}` }  // Use Bearer for security
            });

            if (response.ok) {
                const data = await response.json();
                currentContent = atob(data.content);  // Decode Base64 content
                sha = data.sha;  // Get SHA for updating file
            }
        } catch (error) {
            console.log("No existing file found. Creating a new one.");
        }

    // Append new data
        const newData = currentContent + "\nUser clicked YES! - " + new Date().toLocaleString();
        const encodedData = btoa(newData);  // Encode to Base64

    // Upload new content to GitHub
        const result = await fetch(apiUrl, {
            method: "PUT",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                message: "User clicked YES!",
                content: encodedData,
                sha: sha || undefined  // Include SHA if updating
            })
        });

        if (result.ok) {
            alert("✅ Data sent to GitHub successfully!");
        } else {
            alert("❌ Failed to send data to GitHub.");
        }
    }

// Add event listener to Yes button
    yesButton.addEventListener("click", sendDataToGitHub);
</script>
