<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Gift !!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
       
        body {
            background-color: #FFC0CB;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: #ffffff;
            
            margin-bottom: 20px;
        }

        img {
            width: 200px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        
        button {
            font-family: 'Pixelify Sans', sans-serif; /* ✅ ใช้ฟอนต์ของคุณ */
            font-size: 2.5rem;
            padding: 15px 30px;
            background-color: #ff8496;
            color: white;
            border: none; /* ✅ เพิ่มเส้นขอบสีดำ */
            border-radius: 15px; /* ✅ ให้ยังคงขอบมนเล็กน้อย */
            cursor: pointer;
            transition: all 0.1s ease-in-out;
            min-width: 120px; /* ✅ ทำให้ปุ่มกว้างเท่ากัน */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            line-height: normal;
        }

        button:hover {
            background-color: #ff6d83;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            img {
                width: 150px;
            }

            .buttons {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }
        }

        #no {
            position: fixed;
            left: 57%;
            top: 67%;
            transition: left 0.3s ease, top 0.3s ease;
        }

        #yes {
            position: fixed;
            right: 57%;
            top: 67%;
        }

        
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #FFC0CB;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .loading-text {
            font-family: 'Press Start 2P', cursive;
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .loading-pixel-circle {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .pixel {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffffff;
            opacity: 0;
            animation: pixelRotation 2s linear infinite;
        }

        #pixel1 { top: 0; left: 50%; transform: translateX(-50%); animation-delay: 0s; }
        #pixel2 { top: 14%; left: 86%; transform: translateY(-50%) translateX(-50%); animation-delay: 0.2s; }
        #pixel3 { top: 50%; left: 100%; transform: translateY(-50%) translateX(-50%); animation-delay: 0.4s; }
        #pixel4 { top: 86%; left: 86%; transform: translateY(-50%) translateX(-50%); animation-delay: 0.6s; }
        #pixel5 { top: 100%; left: 50%; transform: translateY(-100%) translateX(-50%); animation-delay: 0.8s; }
        #pixel6 { top: 86%; left: 14%; transform: translateY(-50%) translateX(-50%); animation-delay: 1s; }
        #pixel7 { top: 50%; left: 0%; transform: translateY(-50%) translateX(-50%); animation-delay: 1.2s; }
        #pixel8 { top: 14%; left: 14%; transform: translateY(-50%) translateX(-50%); animation-delay: 1.4s; }
        #pixel9 { top: 50%; left: 50%; transform: translateY(-50%) translateX(-50%); animation-delay: 1.6s; }
        #pixel10 { top: 20%; left: 80%; transform: translateY(-50%) translateX(-50%); animation-delay: 1.8s; }
        #pixel11 { top: 80%; left: 80%; transform: translateY(-50%) translateX(-50%); animation-delay: 2s; }
        #pixel12 { top: 20%; left: 20%; transform: translateY(-50%) translateX(-50%); animation-delay: 2.2s; }

        @keyframes pixelRotation {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

    </style>
</head>
<body>
    <img src="https://media.tenor.com/fYg91qBpDdgAAAAi/bongo-cat-transparent.gif" alt="Bongo Cat">
    <h1>Will you be my valentine ??</h1>

    <div class="buttons">
        <button id="yes">yes</button>
        <button id="no">no</button>
    </div>

    <!-- ✅ Loading Screen ใหม่ -->
    <div id="loadingScreen">
        <div class="loading-text">LOADING...</div>
        <div class="loading-pixel-circle">
            <div class="pixel" id="pixel1"></div>
            <div class="pixel" id="pixel2"></div>
            <div class="pixel" id="pixel3"></div>
            <div class="pixel" id="pixel4"></div>
            <div class="pixel" id="pixel5"></div>
            <div class="pixel" id="pixel6"></div>
            <div class="pixel" id="pixel7"></div>
            <div class="pixel" id="pixel8"></div>
            <div class="pixel" id="pixel9"></div>
            <div class="pixel" id="pixel10"></div>
            <div class="pixel" id="pixel11"></div>
            <div class="pixel" id="pixel12"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const noButton = document.getElementById("no");
            const yesButton = document.getElementById("yes");

            function moveNoButton() {
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                const buttonWidth = noButton.offsetWidth;
                const buttonHeight = noButton.offsetHeight;
                const yesRect = yesButton.getBoundingClientRect();

                let isOverlapping;
                let newX, newY;

                do {
                    newX = Math.random() * (viewportWidth - buttonWidth);
                    newY = Math.random() * (viewportHeight - buttonHeight);

                    isOverlapping =
                        newX < yesRect.right &&
                        newX + buttonWidth > yesRect.left &&
                        newY < yesRect.bottom &&
                        newY + buttonHeight > yesRect.top;
                } while (isOverlapping);

                noButton.style.left = `${newX}px`;
                noButton.style.top = `${newY}px`;
            }

            noButton.addEventListener("mouseover", moveNoButton);
            noButton.addEventListener("touchstart", (event) => {
                event.preventDefault();
                moveNoButton();
            });

            async function sendDataToGoogleSheets() {
                const sheetUrl = "https://script.google.com/macros/s/AKfycbwb6ukWge8hwSGm3eAQ_YDsb93-fiwLrkGMxdGv6CcCZZv04O03AqRDH4R4pZr4siJ7/exec";
                const data = { response: "User clicked YES!" };

                document.getElementById("loadingScreen").style.display = "flex";

                await fetch(sheetUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                    mode: "no-cors"
                });

                window.location.href = "yes_page.html";
            }

            yesButton.addEventListener("click", sendDataToGoogleSheets);
        });
    </script>
</body>
</html>
